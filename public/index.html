<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Check Nomor WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
    }
 
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #121212;
      color: #e0e0e0;
    }
 
    h1 {
      color: #00c853;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    h2 {
      color: #00c853;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    /* Menu Link */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
 
    .menu-container button {
      background-color: #263238;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
 
    .menu-container button:hover {
      background-color: #456e8c;
    }
 
    label {
      display: block;
      font-weight: 600;
      color: #fdd835;
      margin-bottom: 0.5rem;
    }
 
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #fff;
      border-radius: 5px;
      resize: vertical;
      font-size: 1rem;
    }
 
    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
 
    button[type="submit"]:hover {
      background-color: #00b246;
    }
 
    #hasil {
      margin-top: 2rem;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #333;
    }
 
    h3 {
      color: #80d8ff;
      margin-bottom: 1rem;
    }
 
    table {
      width: 100%;
      border-collapse: collapse;
    }
 
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
 
    th {
      background-color: #263238;
      color: #ffffff;
    }
 
    .terdaftar {
      color: #00e676;
      font-weight: bold;
    }
 
    .tidak-terdaftar {
      color: #ff1744;
      font-weight: bold;
    }
 
    .copyButton:hover {
      background-color: #456e8c;
    }
 
 
  </style>
</head>
<body>
  <h1>@ WARNING NUMBER @</h1>
 
  <h2>Check Nomor WhatsApp</h2>
  <form id="form">
    <label for="nomor">Masukkan daftar nomor:
    </label>
    <textarea id="nomor" placeholder="Format nomor: 62812345..."></textarea>
    <button type="submit">Mulai Cek</button>
  </form>
 
  <div id="hasil">
    <h3>‚úÖ Hasil:</h3>
    <table>
      <thead>
        <tr>
          <th>Nomor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="hasilBody">
        
      </tbody>
    </table>
    <div style="margin-top: 1rem; text-align: right;">
      <button id="copyButton" style="padding: 0.5rem 1rem; background: #333; color: #fff;  border-radius: 5px;">
        üìã Copy Hasil
      </button>
    </div>
   
  </div>
 
  <script>
    const form = document.getElementById('form');
    const hasilBody = document.getElementById('hasilBody');
 
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hasilBody.innerHTML = '<tr><td colspan="2">‚è≥ Memproses...</td></tr>';
 
      const nomor = document.getElementById('nomor').value;
      const res = await fetch('/cek', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nomor })
      });
 
      const data = await res.json();
 
      if (data.status === 'ok') {
        hasilBody.innerHTML = '';
        data.data.forEach(item => {
          const tr = document.createElement('tr');
 
          const tdNomor = document.createElement('td');
          tdNomor.textContent = item.number;
 
          const tdStatus = document.createElement('td');
          tdStatus.textContent = item.status;
          tdStatus.className = item.status.includes('Tidak') ? 'tidak-terdaftar' : 'terdaftar';
 
          tr.appendChild(tdNomor);
          tr.appendChild(tdStatus);
          hasilBody.appendChild(tr);
        });
      } else {
        hasilBody.innerHTML = '<tr><td colspan="2">‚ùå Gagal memproses.</td></tr>';
      }
    });
 
document.getElementById('copyButton').addEventListener('click', () => {
  const rows = document.querySelectorAll('#hasilBody tr');
  if (rows.length === 0) return alert("Belum ada hasil untuk disalin.");
 
  let hasilText = '';
  rows.forEach(row => {
    const nomor = row.children[0]?.innerText.trim();
    const status = row.children[1]?.innerText.trim();
    if (nomor && status) {
      hasilText += `${nomor}\t${status}\n`; // Tab antar kolom
    }
  });
 
 
  navigator.clipboard.writeText(hasilText)
    .then(() => alert("‚úÖ Hasil berhasil disalin dalam format 2 kolom!"))
    .catch(err => {
      console.error("Gagal menyalin:", err);
      alert("‚ùå Gagal menyalin hasil.");
    });
});
 
  </script>
</body>
</html>
